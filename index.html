<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DriveMate | Tourism New Zealand</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <div id="loadingWrap">
    <div id="loading">
      <img src="img/logo--white.png" alt="Tourism New Zealand logo" />
      <p>
        <span lang="en">Loading</span>
        <small> / </small>
        <span lang="zh-Hans">装载</span>
        <small> / </small>
        <span lang="ja">積載</span>
        <small> / </small>
        <span lang="de">Laden</span>
        <small> / </small>
        <span lang="ko">로딩</span>
      </p>
    </div>
  </div>
  <div id="languageWrap">
    <div id="language">
      <img src="img/logo--white.png" alt="Tourism New Zealand logo" />
      <p>
        <span lang="en">Select Language</span>
        <small> / </small>
        <span lang="zh-Hans">选择语言</span>
        <small> / </small>
        <span lang="ja">言語を選択する</span>
        <small> / </small>
        <span lang="de">Sprache auswählen</span>
        <small> / </small>
        <span lang="ko">언어 선택</span>
      </p>
      <div id="languages"></div>
    </div>
  </div>
  <div id="wrapper"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
