<script type="template/template" data-name="infobox">

<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="출구"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <h5 class="panel-title">차량</h5>
          </div>
          <div class="panel-heading">
            <img src="{{image}}" class="img-responsive" style="display:inline-block">
          </div>
          <div class="panel-body">
            <h3 class="panel-title">{{title}}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading text-center">
                <h5 class="panel-title">여행</h5>
              </div>
              <ul class="list-group">
                <li class="list-group-item"><strong>{{global.distance.text}}</strong> 거리</li>
                <li class="list-group-item">{{global.party}} {{js "app.vars.party == 1 ? '사람' : '사람들'"}}</li>
                <li class="list-group-item">{{global.days}} 일</li>
                <li class="list-group-item">
                  <span><strong>${{prices.days}}</strong> 임대 가격</span>
                  <br />
                  <div class="text-right">
                    <small><em>(${{prices.day}}/day x {{global.days}} 일)</em></small>
                  </div>
                </li>
                <li class="list-group-item">
                  <span><strong>${{prices.fuel}}</strong> 예상 연료비</span>
                  <br />
                  <div class="text-right">
                    <small><em>(${{global.fuel}}/L x {{fuel}}L/100km 에 대한 {{global.distance.text}})</em></small>
                  </div>
                </li>
                <li class="list-group-item">
                  <span><strong>${{prices.total}}</strong> 총 예상 비용</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default text-center">
              <div class="panel-heading">
                <h5 class="panel-title">렌탈</h5>
              </div>
              {{#if agentInfo.image}}
              <div class="panel-heading">
                <img src="{{agentInfo.image}}" class="img-responsive" style="display:inline-block">
              </div>
              {{/if}}
              <div class="panel-body">
                <h3 class="panel-title">{{agentInfo.title}}</h3>
              </div>
              <ul class="list-group">
                <li class="list-group-item">임대를 완료하려면이 상담원에게 직접 문의하십시오.</li>
                {{#if agentInfo.phone}}
                <a href="tel:{{agentInfo.phone}}">
                  <li class="list-group-item">{{agentInfo.phone}}</li>
                </a>
                {{/if}}
                {{#if agentInfo.website}}
                <a href="{{agentInfo.website}}" target="_blank">
                  <li class="list-group-item">웹 사이트 방문</li>
                </a>
                {{/if}}
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link" data-action="reload:infobox">새로운 검색</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">출구</button>
      </div>
    </div>
  </div>
</div>

</script>
