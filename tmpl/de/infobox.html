<script type="template/template" data-name="infobox">

<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Schließen"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <h5 class="panel-title">Fahrzeug</h5>
          </div>
          <div class="panel-heading">
            <img src="{{image}}" class="img-responsive" style="display:inline-block">
          </div>
          <div class="panel-body">
            <h3 class="panel-title">{{title}}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
              <div class="panel-heading text-center">
                <h5 class="panel-title">Ausflug</h5>
              </div>
              <ul class="list-group">
                <li class="list-group-item"><strong>{{global.distance.text}}</strong> entfernung</li>
                <li class="list-group-item">{{global.party}} {{js "app.vars.party == 1 ? 'person' : 'menschen'"}}</li>
                <li class="list-group-item">{{global.days}} tag{{js "app.vars.days == 1 ? '' : 'e'"}}</li>
                <li class="list-group-item">
                  <span><strong>${{prices.days}}</strong> Mietpreis</span>
                  <br />
                  <div class="text-right">
                    <small><em>(${{price}}/tag x {{global.days}} tag{{js "app.vars.days == 1 ? '' : 'e'"}})</em></small>
                  </div>
                </li>
                <li class="list-group-item">
                  <span><strong>${{prices.fuel}}</strong> geschätzte treibstoffkosten</span>
                  <br />
                  <div class="text-right">
                    <small><em>(${{global.fuel}}/L x {{fuel}}L/100km for {{global.distance.text}})</em></small>
                  </div>
                </li>
                <li class="list-group-item">
                  <span><strong>${{prices.total}}</strong> geschätzte gesamtkosten</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default text-center">
              <div class="panel-heading">
                <h5 class="panel-title">Vermietung</h5>
              </div>
              {{#if agentInfo.image}}
              <div class="panel-heading">
                <img src="{{agentInfo.image}}" class="img-responsive" style="display:inline-block">
              </div>
              {{/if}}
              <div class="panel-body">
                <h3 class="panel-title">{{agentInfo.title}}</h3>
              </div>
              <ul class="list-group">
                <li class="list-group-item">Um Ihre Miete abzuschließen, wenden Sie sich bitte direkt an diese Agentur.</li>
                {{#if agentInfo.phone}}
                <a href="tel:{{agentInfo.phone}}">
                  <li class="list-group-item">{{agentInfo.phone}}</li>
                </a>
                {{/if}}
                {{#if agentInfo.website}}
                <a href="{{agentInfo.website}}" target="_blank">
                  <li class="list-group-item">Besuche die Website</li>
                </a>
                {{/if}}
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-link" data-action="reload:infobox">Neue Suche</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
      </div>
    </div>
  </div>
</div>

</script>
