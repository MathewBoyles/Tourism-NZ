<div class="step" data-step="route" id="steps_route">
  <div class="stepTop">
    <div class="jumbotron text-center">
      <div class="stepWrap">
        <h1>Eingeben<span> Ihre </span>Route</h1>
        <small>Stufe 1/4</small>
      </div>
    </div>
    <div class="stepWrap">
      <div class="alert alert-warning hide" id="steps_route_error"><strong>Hoppla!</strong> <span></span></div>

      <script type="template/template" data-name="steps/route/error/short">Ihre Route ist zu kurz. Mietfahrzeuge sind nur für mindestens 50km verfügbar.</script>
      <script type="template/template" data-name="steps/route/error/none">Wir konnten keine Route für Ihre Reisen finden.</script>

      <div class="well"><i class="glyphicon glyphicon-info-sign"></i> Bitte geben Sie Ihre Reiseroute ein. Verwenden Sie Wegpunkte, um Stopps auf Ihrem Weg zu definieren!</div>
      <script type="template/template" data-name="steps/route/destination">
      <div class="stepLocation">
        <label>
          <span>Wegpunkt #{{num}}:</span>
          <input class="form-control" placeholder="Geben Sie einen Standort ein">
        </label>
      </div>
      </script>
      <div class="stepLocation" data-stop="start">
        <label>
          <span>Startstandort:</span>
          <input class="form-control" placeholder="Geben Sie einen Standort ein">
        </label>
      </div>
      <tmpl src="#steps/route/destination" parse="{&quot;num&quot;:1}"></tmpl>
      <div class="stepLocation-add">
        <a class="btn btn-xs btn-block btn-default" data-action="manageStops:add">+ Einen weiteren Halt hinzufügen</a>
      </div>
      <div class="stepLocation" data-stop="end">
        <label>
          <span>Endlage:</span>
          <input class="form-control" placeholder="Geben Sie einen Standort ein">
        </label>
      </div>
    </div>
  </div>
  <div class="stepBottom">
    <a class="btn btn-link btn-sm pull-left stepBack" data-action="setStep:start">Zurück</a>
    <span class="pull-right">
      <a class="btn btn-success btn-lg stepNext" data-action="setStep:party" disabled="disabled" id="steps_route_next">Nächster</a>
    </span>
  </div>
</div>
