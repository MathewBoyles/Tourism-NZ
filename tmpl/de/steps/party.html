  <div class="stepTop">
    <div class="jumbotron text-center">
      <div class="stepWrap">
        <h1>Über<span> Ihre </span>Gruppe</h1>
        <small>Stufe 2/4</small>
      </div>
    </div>
    <div class="stepWrap">
      <div class="well"><i class="glyphicon glyphicon-question-sign"></i> Wie viele Sitze benötigen Sie?</div>

          <img src="img/party/2.png" alt="2 menschen" data-party="2">

        <div class="col-xs-4 stepParty-item">
          <img src="img/party/5.png" alt="5 menschen" data-party="5">
        </div>
        <div class="col-xs-4 stepParty-item">
          <img src="img/party/6.png" alt="6 menschen" data-party="6">
        </div>
      </div>
    </div>
  </div>
  <div class="stepBottom">
    <a class="btn btn-link btn-sm pull-left stepBack" data-action="setStep:route">Zurück</a>
    <span class="pull-right">
      <a class="btn btn-success btn-lg stepNext" data-action="setStep:days" disabled="disabled" id="steps_party_next">Nächster</a>

  </div>
