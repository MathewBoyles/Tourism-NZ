<div class="step" data-step="route" id="steps_route">
  <div class="stepTop">
    <div class="jumbotron text-center">
      <div class="stepWrap">
        <h1>Enter<span> your </span>Route</h1>
        <small>Step 1/4</small>
      </div>
    </div>
    <div class="stepWrap">
      <div class="alert alert-warning hide" id="steps_route_error"><strong>Oops!</strong> <span></span></div>

      <script type="template/template" data-name="steps/route/error/short">Your route is too short. Rental vehicles are only available for a minimum of 50km.</script>
      <script type="template/template" data-name="steps/route/error/none">We couldn&#39;t find a route for your travels.</script>

      <div class="well"><i class="glyphicon glyphicon-info-sign"></i> Please enter your travel route. Use waypoints to define stops along your way!</div>
      <script type="template/template" data-name="steps/route/destination">
      <div class="stepLocation">
        <label>
          <span>Waypoint #{{num}}:</span>
          <input class="form-control">
        </label>
      </div>
      </script>
      <div class="stepLocation" data-stop="start">
        <label>
          <span>Start location:</span>
          <input class="form-control">
        </label>
      </div>
      <tmpl src="#steps/route/destination" parse="{&quot;num&quot;:1}"></tmpl>
      <div class="stepLocation-add">
        <a class="btn btn-xs btn-block btn-default" data-action="manageStops:add">+ Add another stop</a>
      </div>
      <div class="stepLocation" data-stop="end">
        <label>
          <span>End location:</span>
          <input class="form-control">
        </label>
      </div>
    </div>
  </div>
  <div class="stepBottom">
    <a class="btn btn-default btn-sm pull-left stepBack" data-action="setStep:start">Back</a>
    <span class="pull-right">
      <a class="btn btn-success btn-lg stepNext" data-action="setStep:party" disabled="disabled" id="steps_route_next">Next</a>
    </span>
  </div>
</div>
