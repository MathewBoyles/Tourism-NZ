<div class="step" data-step="days" id="steps_days">
  <div class="stepTop">
    <div class="jumbotron text-center">
      <div class="stepWrap">
        <h1>关于<span> 你的 </span>旅行</h1>
        <small>步 3/4</small>
      </div>
    </div>
    <div class="stepWrap">
      <div class="well"><i class="glyphicon glyphicon-question-sign"></i> 你需要租车多少天？</div>
      <div class="row stepParty">
        <div class="col-xs-4 stepParty-item">
          <div data-action="manageDays:remove">-</div>
        </div>
        <div class="col-xs-4 stepParty-item">
          <div class="num" id="steps_route_num">1</div>
        </div>
        <div class="col-xs-4 stepParty-item">
          <div data-action="manageDays:add">+</div>
        </div>
      </div>

      <div id="steps_route_info"></div>

      <script type="template/template" data-name="steps/days/info">
      <div class="alert alert-info">
        <i class="glyphicon glyphicon-info-sign"></i> 根据您的路线，我们建议至少 {{global.duration.days}} 天
      </div>
      </script>
    </div>
  </div>
  <div class="stepBottom">
    <a class="btn btn-link btn-sm pull-left stepBack" data-action="setStep:party">以前</a>
    <span class="pull-right">
      <a class="btn btn-success btn-lg stepNext" data-action="setStep:vehicles">下一个</a>
    </span>
  </div>
</div>
