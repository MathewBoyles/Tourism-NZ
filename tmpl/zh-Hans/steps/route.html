<div class="step" data-step="route" id="steps_route">
  <div class="stepTop">
    <div class="jumbotron text-center">
      <div class="stepWrap">
        <h1>输入<span> 你的 </span>路线</h1>
        <small>步 1/4</small>
      </div>
    </div>
    <div class="stepWrap">
      <div class="alert alert-warning hide" id="steps_route_error"><strong>哎呀!</strong> <span></span></div>

      <script type="template/template" data-name="steps/route/error/short">你的路线太短。 租赁车辆只有至少50公里。</script>
      <script type="template/template" data-name="steps/route/error/none">我们找不到旅行路线。</script>

      <div class="well"><i class="glyphicon glyphicon-info-sign"></i> 请输入您的旅行路线。 使用路标来定义你的路程！</div>
      <script type="template/template" data-name="steps/route/destination">
      <div class="stepLocation">
        <label>
          <span>航点 #{{num}}:</span>
          <input class="form-control" placeholder="输入一个位置">
        </label>
      </div>
      </script>
      <div class="stepLocation" data-stop="start">
        <label>
          <span>开始位置:</span>
          <input class="form-control" placeholder="输入一个位置">
        </label>
      </div>
      <tmpl src="#steps/route/destination" parse="{&quot;num&quot;:1}"></tmpl>
      <div class="stepLocation-add">
        <a class="btn btn-xs btn-block btn-default" data-action="manageStops:add">+ 添加另一个停止</a>
      </div>
      <div class="stepLocation" data-stop="end">
        <label>
          <span>结束位置:</span>
          <input class="form-control" placeholder="输入一个位置">
        </label>
      </div>
    </div>
  </div>
  <div class="stepBottom">
    <a class="btn btn-default btn-sm pull-left stepBack" data-action="setStep:start">以前</a>
    <span class="pull-right">
      <a class="btn btn-success btn-lg stepNext" data-action="setStep:party" disabled="disabled" id="steps_route_next">下一个</a>
    </span>
  </div>
</div>
