<div class="step" data-step="vehicles" id="steps_vehicles">
  <div class="stepTop">
    <div class="jumbotron text-center">
      <div class="stepWrap">
        <h1>選び出す<span> きみの </span>レンタル</h1>
        <small>質問 4/4</small>
      </div>
    </div>
    <div class="stepWrap" id="steps_vehicles_list"></div>
    <script type="template/template" data-name="steps/vehicles/vehicle">
    <div class="stepVehicles">
      {{#each global.rentals}}
      <div class="panel panel-default stepVehicles-item" data-action="selectVehicle:{{id}}">
        <div class="panel-heading">
          <img src="{{image}}" alt="{{title}}">
        </div>
        <div class="panel-body text-center">
          <h3 class="panel-title">{{title}}</h3>
        </div>
        <div class="panel-footer">
          <div class="stepVehicles-item-left">${{js "this.price.toFixed(2)"}}/日</div>
          <a class="btn btn-success">情報と賃貸</a>
        </div>
      </div>
      {{/each}}
      {{#unless global.rentals.length}}
      <div class="alert alert-warning">
        <strong>ごめんなさい!</strong> あなたの党の大きさと必要な日数に基づいて車両を見つけることができませんでした。
      </div>
      {{/unless}}
    </div>
    </script>
  </div>
  <div class="stepBottom">
    <a class="btn btn-link btn-sm pull-left stepBack" data-action="setStep:days">前</a>
  </div>
</div>
