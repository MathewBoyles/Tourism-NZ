<div class="step" data-step="route" id="steps_route">
  <div class="stepTop">
    <div class="jumbotron text-center">
      <div class="stepWrap">
        <h1>入力<span> きみの </span>ルート</h1>
        <small>質問 1/4</small>
      </div>
    </div>
    <div class="stepWrap">
      <div class="alert alert-warning hide" id="steps_route_error"><strong>おっとっと!</strong> <span></span></div>

      <script type="template/template" data-name="steps/route/error/short">あなたのルートは短すぎます。 レンタカーは最低50kmしか利用できません。</script>
      <script type="template/template" data-name="steps/route/error/none">あなたの旅行のルートを見つけることができませんでした。</script>

      <div class="well"><i class="glyphicon glyphicon-info-sign"></i> あなたの旅行ルートを入力してください。 ウェイポイントを使用して、途中で停止を定義してください！</div>
      <script type="template/template" data-name="steps/route/destination">
      <div class="stepLocation">
        <label>
          <span>ウェイポイント #{{num}}:</span>
          <input class="form-control" placeholder="場所を入力してください">
        </label>
      </div>
      </script>
      <div class="stepLocation" data-stop="start">
        <label>
          <span>開始位置:</span>
          <input class="form-control" placeholder="場所を入力してください">
        </label>
      </div>
      <tmpl src="#steps/route/destination" parse="{&quot;num&quot;:1}"></tmpl>
      <div class="stepLocation-add">
        <a class="btn btn-xs btn-block btn-default" data-action="manageStops:add">+ 別の停留所を追加</a>
      </div>
      <div class="stepLocation" data-stop="end">
        <label>
          <span>終了位置:</span>
          <input class="form-control" placeholder="場所を入力してください">
        </label>
      </div>
    </div>
  </div>
  <div class="stepBottom">
    <a class="btn btn-default btn-sm pull-left stepBack" data-action="setStep:start">前</a>
    <span class="pull-right">
      <a class="btn btn-success btn-lg stepNext" data-action="setStep:party" disabled="disabled" id="steps_route_next">次に</a>
    </span>
  </div>
</div>
